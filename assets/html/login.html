<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/estiloslogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Log in</title>
</head> 
<body>
    <body>

        <header class="encabezado">
      
        </header>
        

        <main class="formulario d-flex justify-content-center align-items-center min-vh-100">
            <fieldset class="formulario__contenedor border-0 p-5 rounded shadow-lg bg-white" style="max-width: 600px; width: 100%;">
                <div class="formulario__titulo text-center mb-4 d-flex flex-column align-items-center">
                    <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                    <h1><span class="fw-bold mt-3 encabezado__logo--titulo">Money</span><span class="manager fw-bold mt-3">Manager</span></h1>
                    <img src="../img/Logo_icono.png" alt="icono_logo" class="mt-3 img_logo">
                </div>
    
                <form class="formulario__campos">
                    <h3 id="statusLogin" class="text-danger text-center mb-3"></h3>
                    
                    <div class="formulario__campo mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="text" id="email" class="form-control p-3" autocomplete="off" required>
                    </div>
                    
                    <div class="formulario__campo mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control p-3" required>
                    </div>
    
                    <div class="formulario__boton d-flex justify-content-between">
                        <input type="submit" value="Ingresar" class="btn btn-success btn-lg w-45">
                        <a href="../../registro.html" class="w-45">
                            <input type="button" value="Regresar al inicio" class="btn btn-warning btn-lg w-100">
                        </a>
                    </div>
                </form>
            </fieldset>
        </main>
    
           <!-- Sección Benjamín -->
        <footer class="footer">
            <div class="separador"></div>
            <div class="footer-principal">
                <div class="imagen"> <img src="../img/logo_completo_1.png" alt="Gestor de gastos"></div>
                <div class="contenedor-participantes">
                    <article class="nombre">
                        <h2>Benjamin Munera Bernal</h2>
                        <a href=" https://github.com/benjamin-mb">https://github.com/benjamin-mb</a>
                    </article>

                    <article class="nombre">
                        <h2>Jose Fernando Navarro Rivera</h2>
                        <a href="https://github.com/Dev-Jose7">https://github.com/Dev-Jose7</a>
                    </article>

                    <article class="nombre">
                        <h2>Valeria Salazar Hernandez</h2>
                        <a href="https://github.com/ValeriaS22">https://github.com/ValeriaS22</a>
                    </article>
                </div>
            </div>

            <div class="espacio-en-blanco"></div>
            <div class="derechos">
                <h2>Todos los derechos reservados a MoneyManager </h2>
            </div>
        </footer>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../src/view/login.js" type="module"></script>
    </body>
</html>
