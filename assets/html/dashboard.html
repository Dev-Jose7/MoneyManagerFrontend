<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/estilos.css">

    <title>Dashboard</title>
</head>
<body>
    <main class="contenedor dashboard">
        <fieldset class="usuario">
            <legend>Menú</legend>
            <h2 id="nombre"></h2>

            <div>
                <button id="account">Mi cuenta</button>
                <button id="logout">Cerrar sesión</button>
            </div>

            <div class="mes">
                <select id="month">
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10" selected>Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="balance">
            <legend>Balance</legend>
            <div>
                <h2>Saldo: <span id="saldo">0.00</span></h2>
            </div>

            <div class="balance__tipo">
                <h3>Ingresos: <span id="valorIngreso">0</span></h3>
                <h3>Gastos: <span id="valorGasto">0</span></h3>
            </div>
        </fieldset>

        <fieldset>
            <legend>Añadir transacción</legend>
            <div style="text-align: center;">
                <select id="tipo">
                    <option disabled selected>Tipo</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Gasto">Gasto</option>
                </select>
                <select id="categoria"></select>
                <!-- <button id="añadirCategoria">+</button> -->
                <input type="number" placeholder="Valor" min="0" id="valor">
                <input type="text" placeholder="Descripcion" id="descripcion">
                <input type="date" id="fecha">
                
                <button id="añadir">Añadir</button>
                <button id="confirmar">Confirmar</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </fieldset>

        <fieldset>
            <legend>Filtrar</legend>
            <form style="text-align: center;">
                <input type="number" placeholder="Valor minimo (0)" min="0" id="minimoFilter">
                <input type="number" placeholder="Valor máximo" min="0" id="maximoFilter">

                <select id="tipoFilter" required>
                    <option disabled selected>Tipo</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Gasto">Gasto</option>
                </select>

                <select id="categoriaFilter" required></select>

                <input type="date" id="fechaFilter">

                <button id="filter">Filtrar</button>
                <button id="cleanFilter">Limpiar</button>
            </form>
        </fieldset>
    
        <fieldset class="transacciones">
            <legend id="tituloSeccion">Lista de transacciones</legend>

                

            <div class="transacciones__pagina"> 
                <button id="viewAll">Ver todas</button>

                <select id="sizePage">
                    <option disabled ># transacciones</option>
                    <option value="5" selected>5 por pagina</option>
                    <option value="10">10 por página</option>
                    <option value="15">15 por página</option>
                    <option value="20">20 por página</option>
                </select>
            </div>

            <div class="transacciones__contenedor">
                <fieldset>
                    <legend >Ingresos</legend>
                    <div id="campoIngresos"></div>
                    <div class="botones__pagina" id="pageIngresos"></div>
                </fieldset>
                
                <fieldset >
                    <legend>Gastos</legend>
                    <div id="campoGastos"></div>
                    <div class="botones__pagina" id="pageGastos"></div>
                </fieldset>

                <fieldset>
                    <legend >Transacciones</legend>
                    <div id="campoTransacciones"></div>
                    <div class="botones__pagina" id="pageTransacciones"></div>
                </fieldset>
            </div>
        </fieldset>
    </main>

    <!-- <script src="../../src/controllers/operation/Transaccion.js"></script>
    <script src="../controllers/operation/Ingreso.js"></script>
    <script src="../controllers/operation/Gasto.js"></script> -->
    <script src="../../src/view/dashboard.js" type="module"></script>
</body>
</html>
